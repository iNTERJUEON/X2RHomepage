<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X2R Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* =========================================
           1. 공통 스타일
        ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Segoe UI", Roboto, sans-serif;
            color: #ffffff; 
            overflow-x: hidden; 
            background-color: transparent;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: all 0.3s; }

        /* 배경 동영상 */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .video-background iframe {
            width: 100vw; height: 56.25vw; min-height: 100vh; min-width: 177.77vh;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 0;
        }

        /* 헤더 */
        header {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 800; font-size: 1.8rem; letter-spacing: -0.5px; }
        .logo span { color: #3b82f6; }
        .nav-links a { margin-left: 30px; font-size: 0.95rem; font-weight: 500; color: #bbb; }
        .nav-links a.active { color: #fff; font-weight: 700; }
        .nav-links a:hover { color: #fff; }

        /* 레이아웃 */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .page-header { padding: 150px 0 80px; text-align: center; }
        .page-title {
            font-size: clamp(2.5rem, 5vw, 4.5rem); font-weight: 800; margin-bottom: 20px;
            animation: slideUp 1s ease-out forwards;
        }
        .page-desc {
            font-size: 1.2rem; color: #ccc; max-width: 700px; margin: 0 auto;
            animation: slideUp 1s ease-out 0.2s forwards; opacity: 0;
        }

        /* =========================================
           2. 프로젝트 카드 그리드 스타일
        ========================================= */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px; padding-bottom: 150px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s;
            backdrop-filter: blur(5px);
            opacity: 0; transform: translateY(30px); /* JS 로딩 전 숨김 */
            animation: fadeInCard 0.8s ease-out forwards;
        }

        @keyframes fadeInCard { to { opacity: 1; transform: translateY(0); } }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* 이미지 영역 */
        .card-image {
            height: 220px; overflow: hidden; position: relative; z-index: 1;
        }
        .card-image-link { display: block; width: 100%; height: 100%; position: relative; }
        .card-image img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.6s, filter 0.3s;
        }
        .project-card:hover .card-image img { transform: scale(1.1); filter: brightness(0.7); }

        /* 재생 아이콘 */
        .play-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            font-size: 3rem; color: #fff; opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2; text-shadow: 0 2px 10px rgba(0,0,0,0.5); pointer-events: none;
        }
        .card-image-link:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1); }

        /* 카테고리 태그 */
        .category-tag {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0, 0, 0, 0.7); padding: 5px 12px;
            border-radius: 20px; font-size: 0.75rem; font-weight: 600; color: #3b82f6;
            backdrop-filter: blur(4px); z-index: 5;
            white-space: nowrap; max-width: 90%; overflow: hidden; text-overflow: ellipsis;
        }

        /* 텍스트 영역 */
        .card-content { padding: 25px; display: flex; flex-direction: column; height: calc(100% - 220px); }
        .card-content h3 { font-size: 1.3rem; margin-bottom: 10px; font-weight: 700; line-height: 1.3; }
        .card-content p {
            font-size: 0.95rem; color: #aaa; margin-bottom: 20px; line-height: 1.5;
            flex-grow: 1;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }
        
        .card-link {
            font-size: 0.9rem; font-weight: 600; color: #fff;
            display: inline-flex; align-items: center; margin-top: auto;
        }
        .card-link::after { content: '→'; margin-left: 8px; transition: margin-left 0.3s; }
        .project-card:hover .card-link::after { margin-left: 12px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .project-grid { grid-template-columns: 1fr; }
            .page-title { font-size: 2.5rem; }
        }
        
        footer { padding: 60px 0; text-align: center; color: #555; border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/mwyfdKKhhAk?autoplay=1&mute=1&controls=0&loop=1&playlist=mwyfdKKhhAk&playsinline=1" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            style="pointer-events: none;" allowfullscreen>
        </iframe>
        <div class="overlay"></div>
    </div>

    <header>
        <div class="logo">X2R <span>.</span></div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="projects.html" class="active">Projects</a> 
        </nav>
    </header>

    <section class="container page-header">
        <h1 class="page-title">X2R Projects</h1>
        <p class="page-desc">
            총 <span id="project-count">0</span>개의 혁신적인 프로젝트.<br>
            데이터 기반으로 자동 업데이트되는 X2R의 포트폴리오입니다.
        </p>
    </section>

    <section class="container project-grid" id="project-container">
        <div style="text-align:center; width:100%; grid-column: 1/-1; color: #aaa;">
            Loading Projects from CSV...
        </div>
    </section>

    <footer>
        <p>© 2025 X2R Corp. All Rights Reserved.</p>
    </footer>

    <script>
        // 1. Wix 이미지 URL을 실제 웹 주소로 바꿔주는 함수
        function fixWixImage(url) {
            if (!url) return "https://via.placeholder.com/400x300?text=No+Image"; // 이미지 없으면 회색박스
            
            // "wix:image://..." 형식인지 확인
            if (url.includes("wix:image://")) {
                // 주소에서 ID 부분만 추출하는 정규식
                const match = url.match(/wix:image:\/\/v1\/([^/]+)\//);
                if (match && match[1]) {
                    return `https://static.wixstatic.com/media/${match[1]}`;
                }
            }
            // 이미 http로 시작하면 그대로 둠
            if (url.startsWith("http")) return url;
            
            return url;
        }

        // 2. CSV 파일 불러오기
        Papa.parse("X2R Projects.csv", {
            download: true,
            header: true, // 첫 줄을 제목으로 인식
            skipEmptyLines: true, // 빈 줄 무시
            complete: function(results) {
                const projects = results.data;
                const container = document.getElementById('project-container');
                const countSpan = document.getElementById('project-count');
                
                // 로딩 메시지 지우기
                container.innerHTML = '';
                countSpan.innerText = projects.length;

                // 3. 데이터 반복해서 카드 만들기
                projects.forEach((row, index) => {
                    // CSV 컬럼 이름 매칭 (한글/공백 주의)
                    // CSV 파일의 정확한 헤더 이름: 'Project Name', ' Customers', 'Short Description', 'Title Image', 'Video Link'
                    
                    const title = row['Project Name'];
                    // 고객사 이름에서 대괄호 [ ] 제거
                    const rawCategory = row[' Customers'] || row['Customers'] || "X2R Project";
                    const category = rawCategory.replace(/[\[\]]/g, '').trim(); 
                    
                    const desc = row['Short Description'];
                    const image = fixWixImage(row['Title Image']);
                    const video = row['Video Link'];

                    // 비디오 유무 체크
                    const hasVideo = video && video.trim() !== "";
                    const linkAttr = hasVideo ? `href="${video}" target="_blank"` : 'href="javascript:void(0)" style="cursor: default;"';
                    const iconStyle = hasVideo ? '' : 'style="display: none;"';

                    // 애니메이션 딜레이
                    const animationDelay = (index % 10) * 0.1;

                    // HTML 생성
                    const cardHTML = `
                        <article class="project-card" style="animation-delay: ${animationDelay}s">
                            <div class="card-image">
                                <span class="category-tag">${category}</span>
                                <a ${linkAttr} class="card-image-link">
                                    <img src="${image}" alt="${title}" loading="lazy">
                                    <div class="play-icon" ${iconStyle}>▶</div>
                                </a>
                            </div>
                            <div class="card-content">
                                <h3>${title}</h3>
                                <p>${desc}</p>
                                ${hasVideo ? `<a href="${video}" target="_blank" class="card-link">Watch Video</a>` : ''}
                            </div>
                        </article>
                    `;
                    container.innerHTML += cardHTML;
                });
            },
            error: function(err) {
                console.error("CSV Load Error:", err);
                document.getElementById('project-container').innerHTML = 
                    '<p style="text-align:center; color:red;">프로젝트 목록을 불러오지 못했습니다.<br>CSV 파일이 같은 폴더에 있는지 확인해주세요.</p>';
            }
        });
    </script>
</body>
</html>
